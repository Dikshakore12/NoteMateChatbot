<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NoteMate Chatbot</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=37OqEQBU"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

  <div class="main-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>NoteMate ğŸ’¬</h2>
      <button class="new-chat" onclick="location.reload()">+ New Chat</button>
      <div class="history-list" id="chat-history">
        <!-- Chat history goes here -->
      </div>
    </aside>

    <!-- Chat section -->
    <div class="chat-section">
      <header>
        <h1>ğŸ“š NoteMate Chatbot</h1>
      </header>

      <!-- Chat messages -->
      <div class="chat-window" id="chatbox">
        <!-- Messages will appear here -->
      </div>

      <!-- Typing indicator -->
      <div id="typing-indicator" class="typing-indicator" style="display: none;">
        Bot is typing...
      </div>

      <!-- Chat input -->
      <div class="chat-input-container">
        <form id="chat-form">
          <input type="text" id="message" placeholder="Ask anything..." required autocomplete="off"/>
          <div class="input-tools">
            <input type="file" id="file-input" hidden />
            <label for="file-input" class="file-btn">ğŸ“</label>
            <button type="button" id="mic-btn">ğŸ¤</button>
            <button type="submit">Send</button>
          </div>
        </form>

        <!-- Action buttons -->
        <div class="action-buttons">
          <button type="button" onclick="readAloud()">ğŸ”Š Read</button>
          <button type="button" onclick="copyResponse()">ğŸ“‹ Copy</button>
          <button type="button" onclick="downloadPDF()">â¬‡ï¸ Save PDF</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Custom JS -->
  <script src="/static/script.js"></script>

  <!-- Utility JS functions -->
  <script>
    function readAloud() {
      const chatbox = document.getElementById("chatbox");
      const lastBotMsg = [...chatbox.getElementsByClassName("bot")].pop();
      if (lastBotMsg) {
        responsiveVoice.speak(lastBotMsg.textContent.trim(), "UK English Male");
      }
    }

    function copyResponse() {
      const chatbox = document.getElementById("chatbox");
      const lastBotMsg = [...chatbox.getElementsByClassName("bot")].pop();
      if (lastBotMsg) {
        navigator.clipboard.writeText(lastBotMsg.textContent.trim()).then(() => {
          alert("Response copied to clipboard!");
        });
      }
    }

    function downloadPDF() {
      const element = document.getElementById("chatbox");
      const opt = {
        margin: 0.5,
        filename: 'NoteMate_Chat_History.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
  }
</script>

</body>
</html>
